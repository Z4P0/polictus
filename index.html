<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Polictus</title>
  <meta name="description" content="find out your representative and their financial backers">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2"/>
	<link rel="stylesheet" type="text/css" href="style/style.css" />
	<script type="text/javascript" src="scripts/modernizr.js"></script>
	<script type="text/javascript" src="scripts/loader.js"></script>
  <script id="repTemplate" type="text/html">
    <section class="representative_profile" id="{{{bioguide_id}}}">
    <h2>{{title}}. {{first_name}} {{last_name}}<span class="full_name">{{first_name}} {{middle_name}} {{last_name}}</span></h2>
    <p><small>Currently: {{#in_office}}In Office{{/in_office}}{{^in_office}}Not In Office{{/in_office}}</small></p>
    <dl class="fields">
      <dt>Party</dt>
      <dd>{{party}}</dd>
      <dt>State</dt>
      <dd>{{state_name}}</dd>
      <dt>Chamber</dt>
      <dd>{{chamber}}</dd>
      {{#district}}
      <dt>District</dt>
      <dd>{{district}}</dd>
      {{/district}}
      {{#state_rank}}
      <dt>State Rank</dt>
      <dd>{{state_rank}}</dd>
      {{/state_rank}}
    </dl>
    <article>
      <section>
        <img src='{{profile_picture}}' alt='{{last_name}}'>
        <p class="bio">{{{bio}}}</p>
        <p><small><em>Source: <a href='{{wikipedia}}' target='_blank'>Wikipedia</a></em></small></p>
      </section>
      <section>
        <dl class="contact">
          <dt>Office</dt>
          <dd>{{office}}</dd>
          <dt>Phone</dt>
          <dd>{{phone}}</dd>
          <dt>Fax</dt>
          <dd>{{fax}}</dd>
          <dt>Website</dt>
          <dd><a href='{{website}}' target='_blank'>Official website</a></dd>
          <dt>Contact</dt>
          <dd><a href='{{contact_form}}' target='_blank'>Contact form</a></dd>
        </dl>
        <dl class="social">
          <dt>Twitter</dt>
          <dd><a href='http://twitter.com/{{twitter_id}}' target='_blank'>{{twitter_id}}</a></dd>
          <dt>YouTube</dt>
          <dd><a href='http://youtube.com/{{youtube_id}}' target='_blank'>{{youtube_id}}</a></dd>
          <dt>Facebook</dt>
          <dd><a href='http://facebook.com/{{facebook_id}}' target='_blank'>{{facebook_id}}</a></dd>
        </dl>            
      </section>
    </article>
  </script>
</head>
<body id="home">
<a href="#main" class="assistive-text">Skip to main content</a>
<div class="container">
  <header>
    <div class="wrapper">
      <h1>Polictus</h1>
      <p>Find out about your elected representative</p>
    </div>
  </header>

  <section id="main" class="content">
    <div class="wrapper">
      <section id="app">
        <img src="images/loader.gif">
        <p><small>Please wait while we load up the application</small></p>
      </section>
      <!-- empty container -->
      <section id="results"></section>
    </div>
  </section>

  <footer>
    <div class="wrapper">
      <div id="clearData" class="button" onclick="localStorage.removeItem('polictus'); alert('data cleared');"><i class="icon-eraser"></i> Clear all data</div>
      <p>Made in Spring 2013. Luis Rosario &amp; Eric Bichan</p>
    </div>
  </footer>
</div>
<!-- for: geolocating -->
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
</body>
</html>
